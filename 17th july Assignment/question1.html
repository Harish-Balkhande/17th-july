<!--
Question 1: 
            Create a for loop that iterates up to 100 while outputting "fizz" 
at multiples of 3, "buzz" at multiples of 5 and "fizzbuzz" at multiples of 3 
and 5. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <p>Question 1: 
        Create a for loop that iterates up to 100 while outputting "fizz"<br> 
at multiples of 3, "buzz" at multiples of 5 and "fizzbuzz" at multiples of 3 
and 5. </p>
    <script>
        for(i=1;i<=100;i++)
        {
            if (i%3==0)
            {
                console.log("%c fizz","color:green");
            }
            else if(i%5==0)
            {
                console.log("%c buzz","color:orange");
            }
             if (i%3==0 && i%5==0)
            {
                console.log("%c fizzbuzz","color:violet");
            }
        }
    </script>
</body>
</html>
